beef:
    module:
        detect_hp:
            enable: true
            category: "Host"
            name: "Detect Hewlett-Packard"
            description: "This module attempts to detect software installed by default on HP systems. It uses the 'res' protocol handler which works only on Internet Explorer."
            authors: ["bcoles"]
            target:
                working: ["IE"]
                not_working: ["ALL"]
