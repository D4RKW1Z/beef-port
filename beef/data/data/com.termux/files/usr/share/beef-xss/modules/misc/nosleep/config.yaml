beef:
    module:
        no_sleep:
            enable: true
            category: "Misc"
            name: "No Sleep"
            description: "This module uses <a href='https://github.com/richtr/NoSleep.js'>NoSleep.js</a> to prevent display sleep and enable wake lock in any Android or iOS web browser."
            authors: ["bcoles"]
            target:
                working:
                    ALL:
                        os: ["iOS", "Android"]
