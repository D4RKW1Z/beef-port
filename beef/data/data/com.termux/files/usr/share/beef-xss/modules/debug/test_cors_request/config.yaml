beef:
    module:
        test_cors_request:
            enable: true
            category: "Debug"
            name: "Test CORS Request"
            description: "Test the beef.net.cors.request function by retrieving a URL."
            authors: ["bcoles"]
            # http://caniuse.com/cors
            target:
                working: ["ALL"]
                not_working:
                    # CORS is partially supported on IE 8 & 9
                    IE:
                        min_ver: 6
                        max_ver: 7
                    O:
                        min_ver: 1
                        max_ver: 11
                    C:
                        min_ver: 1
                        max_ver: 3
                    S:
                        min_ver: 1
                        max_ver: 3
                    F:
                        min_ver: 1
                        max_ver: 3
