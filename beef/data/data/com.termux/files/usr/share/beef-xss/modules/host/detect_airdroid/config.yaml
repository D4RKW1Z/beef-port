beef:
    module:
        detect_airdroid:
            enable: true
            category: "Host"
            name: "Detect Airdroid"
            description: "This module attempts to detect Airdroid application for Android running on localhost (default port: 8888)"
            authors: ["bcoles"]
            target:
                working:
                    ALL:
                        os: ["Android"]
                not_working:
                    ALL:
                        os: ["All"]
